<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- //ajax cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Create Book List</title>
  </head>
  <body>
    <form id="updatebookform">
      <div class="row">
        <div class="col-sm-3">
          <label>Book Name</label>
          <input type="text" name="bookName" class="form-control" />
        </div>
        <div class="col-sm-3">
          <label>Author</label>
          <input type="text" name="author" class="form-control" />
        </div>
        <div class="col-sm-3">
          <label>Publisher</label>
          <input type="text" name="publisher" class="form-control" />
        </div>
      </div>
      <button type="button" id="updatebookid" class="btn btn-success">
        Update
      </button>
      <a href="Booklist.html" class="btn btn-success">Go Back</a>
    </form>
  </body>
</html>

<script>
  const currentBookId = () => {
    const url = new URL(window.location.href);
    const userId = url.searchParams.get("id");
    return userId;
  };
  const getbook = () => {
    const id = currentBookId();
    console.log(id);

    $.ajax({
      url: "http://localhost:3000/Book/GetById/" + id,
      method: "get",
      success: function (result) {
        console.log(result);
      },
      error: function (error) {
        console.log(error);
      },
    });
  };

  const updateBook = (url, data) => {
    $.ajax({
      url: url,
      method: "put",
      data: JSON.stringify(data),
      contentType: "application/json",
      success: (result) => {
        console.log(result);
        alert("Successfully data updated");
        window.location.href = "Booklist.html";
      },
    });
  };
  $("#updatebookid").click(function (e) {
    e.preventDefault();
    const form = document.getElementById("updatebookform");
    const formEntries = new FormData(form).entries();
    const formData = Object.assign(
      ...Array.from(formEntries, ([name, value]) => ({ [name]: value }))
    );
    updateBook(
      `http://localhost:3000/Book/Update/${(currentBookId(), formData)}`
    );
  });

  $(document).ready(function () {
    getbook();
  });
</script>
