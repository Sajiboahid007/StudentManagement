<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- //ajax cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form id="createStudentForm">
      <div class="row">
        <div class="col-sm-3">
          <label>First Name</label>
          <input type="text" name="FirstName" class="form-control" />
        </div>
        <div class="col-sm-3">
          <label>Last Name</label>
          <input type="text" name="LastName" class="form-control" />
        </div>
        <div class="col-sm-3">
          <label>Age</label>
          <input type="number" name="Age" class="form-control" />
        </div>
        <div class="col-sm-3">
          <label>Department</label>
          <input type="text" name="DepartmentName" class="form-control" />
        </div>
        <div class="col-sm-3">
          <label>Email</label>
          <input type="email" name="Email" class="form-control" />
        </div>
        <div class="col-sm-3" style="padding-top: 30px">
          <button type="button" id="createStudentBtn" class="btn btn-danger">
            Save
          </button>
          <a href="studentList.html" class="btn btn-success">Go Back</a>
        </div>
      </div>
    </form>
  </body>
</html>
<script>
  const saveStudent = (url, data) => {
    $.ajax({
      url: url,
      method: "post",
      data: JSON.stringify(data),
      contentType: "application/json",
      success: function (result) {
        alert("Data saved");
        window.location.href = "./studentList.html";
      },
      error: function (error) {
        alert("Data not saved");
      },
    });
  };

  $("#createStudentBtn").click(function (e) {
    e.preventDefault();
    const form = document.getElementById("createStudentForm");
    const formEntries = new FormData(form).entries();
    const formData = Object.assign(
      ...Array.from(formEntries, ([name, value]) => ({ [name]: value }))
    );

    saveStudent("http://localhost:3000/student/Save", formData);
  });
</script>
