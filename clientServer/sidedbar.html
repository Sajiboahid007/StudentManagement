<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Sidebar Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- //ajax cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      /* Custom styles for the sidebar */
      .sidebar {
        height: 100vh; /* Full height */
        background-color: #343a40; /* Sidebar background */
        color: white;
      }
      .sidebar a {
        color: white;
        text-decoration: none; /* Remove underline */
      }
      .sidebar a:hover {
        background-color: #495057; /* Darker on hover */
        border-radius: 5px; /* Rounded corners */
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar py-4">
          <div class="position-sticky">
            <h2 class="px-3">Sidebar</h2>
            <ul class="nav flex-column px-3">
              <li class="nav-item">
                <a class="nav-link" href="#">Student Dashboard</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link link-press"
                  href="#"
                  url="./studentList.html"
                >
                  Students
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-press" href="#" url="./Booklist.html">
                  Book
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link link-press"
                  href="#"
                  url="./accountlist.html"
                >
                  Bank Account
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          ></div>
          <div id="main-content"></div>
        </main>
      </div>
    </div>
  </body>
</html>

<script>
  (function () {
    const getPage = (url) => {
      $.ajax({
        url: url,
        method: "get",
        contentType: "html",
        success: function (result) {
          $("#main-content").html("");
          $("#main-content").html(result);
        },
        error: function (error) {},
      });
    };
    $(document).on("click", ".link-press", function () {
      const url = $(this).attr("url");
      getPage(url);
    });
    $(document).ready(function () {});
  })();
</script>
